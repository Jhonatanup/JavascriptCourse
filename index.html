<html>
    <head>
        <title>Javascript Course</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                if(sexo == 'M'){
                    return 'Masculino';
                }else if(sexo == 'F'){
                    return 'Feminino'
                }else{
                    return 'Outro'
                }
            }
            
            var result = retornaSexo('M');
            console.log(result);

            function retornaSexoComSwitch(sexo){
                switch (sexo){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
                }
            }
            
            var result = retornaSexoComSwitch('F');
            console.log(result);
        </script>
    </body>
</html>
