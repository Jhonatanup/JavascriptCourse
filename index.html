<html>
    <head>
        <title>Javascript Course</title>
    </head>
    <body>
        <script>
            for(var i = 0; i <= 10; i++){
                console.log("this is the iteration number %d", i);
            }

            while(i > 0){
                console.log("the value of i is %d", i);
                i--;
            }

        </script>
    </body>
</html>
