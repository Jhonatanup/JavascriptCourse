<html>
    <head>
        <title>Modulo 2</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>

            <input type="text" name="nome" placeholder=" what is the link?...">
            <input type="text" name="nome2" placeholder=" link text...">
            <button>Adicionar</button>
        </div> 
        <script>
            var boxElement = document.querySelector('div.box');
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = '#f55';


            var btn = document.querySelector('button')
            btn.onclick = function createLink() {
                var linkElement = document.createElement('a');
                linkElement.setAttribute('href', document.querySelector('input').value);
                var textElement = document.createTextNode(document.querySelector('input[name=nome2]').value);
                linkElement.appendChild(textElement);
                var containerElement = document.querySelector('div#app');
                containerElement.appendChild(linkElement);
            }
           
        </script>
    </body>
</html>
